{% extends "base.html" %}
{% block content %}
{% include "left-bar.html" %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static "css/test.css" %}" />
<script type="text/javascript" src="{% static "js/SearchHelper.js" %}"></script>
<header id="intro" class="block-wrap ignore-shuffle" data-rowspan="2" data-colspan="2">
  <hgroup style="overflow:scroll;" class="block text-only">
    <div id="search-input">
    <div class="input-group" id="searchBox">
      <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <div id="checkbox-label">Include:</div>
    <div id="checkbox-sources" class="checkbox">
    <label>
      <input type="checkbox" checked="true" id="sources_checkbox"><span class="checkbox-text"> Sources</span>
    </label>
    </div>
    <div id="checkbox-articles" class="checkbox">
    <label>
      <input type="checkbox" checked="true" id="articles_checkbox"><span class="checkbox-text"> Articles</span>
    </label>
    </div>
    <div id="checkbox-feeds" class="checkbox">
    <label>
      <input type="checkbox" checked="true" id="feeds_checkbox"><span class="checkbox-text"> Feeds</span>
    </label>
    </div>
    <div id="checkbox-events" class="checkbox">
    <label>
      <input type="checkbox" checked="true" id="events_checkbox"><span class="checkbox-text"> Events</span>
    </label>
    </div>
    <div id="checkbox-tags" class="checkbox">
    <label>
      <input type="checkbox" checked="true" id="tags_checkbox"><span class="checkbox-text"> Tags</span>
    </label>
    </div>
  </div>
    <div id="all_target"></div>
  </hgroup>
</header>
<script type="text/javascript">
  //new SearchHelper("sources_checkbox")
  var searchBox = new AllSearchBox("searchBox", "all_target", "articles feeds sources events");
  searchBox.addCheckbox("sources_checkbox");
  searchBox.addCheckbox("articles_checkbox");
  searchBox.addCheckbox("feeds_checkbox");
  searchBox.addCheckbox("events_checkbox");
  searchBox.addTagCheckbox("tags_checkbox");
</script>
{% include "right-bar.html" %}
{% endblock content %}
