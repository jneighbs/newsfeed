<div id="logo-block" class="block-wrap ignore-shuffle" data-rowspan="2" data-colspan="1">
  <div class="block text-only">
    {% include "breaking_news.html" %}
  </div>
</div>
<div id="bottom-left-block" class="block-wrap ignore-shuffle" data-rowspan="2" data-colspan="1">
  <div class="block text-only">
    <h2>Newsfeeds</h2>
      <ul>
        {% for feed in feeds %}
        <li><a href="/feed/{{ feed.id }}">{{ feed.title }}</a></li>
        {% endfor %}
    </ul>
    <h2>Newssources</h2>
      <ul>
        {% for source in sources %}
        <li><a href="/source/{{ source.id }}">{{ source.title }}</a></li>
        {% endfor %}
      </ul>
  </div>
</div>
