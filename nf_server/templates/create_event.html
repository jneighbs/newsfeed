{% extends "base.html" %}

{% block content %}
<h1>YOLO</h1>

<div class="input-group">
  <input type="text" class="form-control" placeholder="Username">
</div>
<div class="input-group">
  <span class="input-group-addon">#</span>
  <input type="text" class="form-control" placeholder="Event Tag">
</div>
{% if article %}
<ul>
	{% for article in event.articles.all %}
    	<li>{{ article.title }}</li>
	{% endfor %}
	<li>{{ event.id }}</li>
</ul>
{% endif %}

<form action="/new_event/" method="post">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>
{% endblock %}
