{% extends "base.html" %}

{% block content %}
<header id="intro" class="block-wrap ignore-shuffle" data-rowspan="2" data-colspan="2">
<hgroup style="overflow:scroll;" class="block text-only">
    <h2>Trending Now</h2>
    <ul>
    {% for article in articles %}
		<li><a href="{{ article.url }}" target="_blank">{{ article.newsSource }}</a>
			<br/> 
			{{article.pub_date}}
			<br/>
			{{article.summaryText}}
			<br/><br/>
		</li>
	{% endfor %}
	</ul>
</hgroup>
</header>
{% endblock content %}
