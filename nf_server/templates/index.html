{% extends "base.html" %}
{% block content %}
<h2>All</h2>
<ul>
{% for article in articles %}
	<li>
		<a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
		<div class="date">{{article.pub_date}} | {{ article.newsSource }}</div>
		{{article.summaryText}}
		<br/><br/>
	</li>
{% endfor %}
</ul>
{% endblock content %}
