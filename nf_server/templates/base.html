<!doctype html>
<!-- HTML5 Boilerplate -->
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<meta name="description" content="Newsfeed" />
		<meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">	
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
		<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Newsfeed</title>
		{% load staticfiles %}
		<script type="text/javascript" src="{% static "js/custom.js" %}"></script>
		<script type="text/javascript" src="{% static "js/modern.js" %}"></script>
		<script type="text/javascript" src="{% static "js/Ajaxy.js" %}"></script>
		<script type="text/javascript" src="{% static "js/SearchBox.js" %}"></script>
		<script type="text/javascript" src="{% static "js/EventTag.js" %}"></script>
		<link rel="stylesheet" media="screen" href="{% static "css/style.css" %}" />
		<link rel="stylesheet" media="screen" href="{% static "css/fonts.css" %}" />

    </head>
	<body  class="open-menu">
	<nav id="colorNav">
	<ul>
		<li class="green">
			<a href="/">Home</span></a>
		</li>
		<li class="red">
			<a href="/about">About</a>
		</li>
		<li class="blue">
			<a href="/search">Search</a>
		</li><!--
		<li id="login-button" class="yellow">
			{% block header %} {% endblock %}
		</li>
		
		<li class="purple">
			<a href="/chat" class="icon-comments"></a>
		</li>
		<li>
			<div id="text-display">Storytime</div>
		</li>
		-->
	</ul>
	</nav>
	
	<section role="main">
		<div id="logo-block" class="block-wrap ignore-shuffle" data-rowspan="2" data-colspan="1">
			<div class="block text-only">
                <h2>Newsfeeds</h2>
		    	<ul>
		        	{% for feed in feeds %}
						<li>
							<a href="/feed/{{ feed.id }}">{{ feed.title }}</a>
						</li>
					{% endfor %}
				</ul>
                <h2>Newssources</h2>
		    	<ul>
		        	{% for source in sources %}
						<li>
							<a href="/source/{{ source.id }}">{{ source.title }}</a>
						</li>
					{% endfor %}
				</ul>
            </div>
        </div>
 		<header id="intro" class="block-wrap ignore-shuffle" data-rowspan="2" data-colspan="2">
            <hgroup style="overflow:scroll;" class="block text-only">
                {% block content %}{% endblock content %}
        	</hgroup>
        </header>
    </section>		
	</body>
</html>
